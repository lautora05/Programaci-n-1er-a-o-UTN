<!doctype html>
<html lang="es">
    <head>
        
        <title>4 colores</title>
        <style>
            body {
                margin: 0;
                display: flex;
            }
            .container {
                display:grid;
                grid-template-rows: 200px 400px 100px;
                grid-template-columns: 1fr 1fr;
                width:100%;
                height: 700px;
            }
            .cuadro1 {
                background-color: red;
                grid-column: 1 / span 2;
            }

            .cuadro2 {
                background-color: blue; 
            }

            .cuadro3 {
                
                background-color: rgb(208, 250, 57);
                
            }

            .cuadro4 {
                
                background-color: rgb(218, 129, 14);
                
                grid-column: 1 / span 2;
            } 
            .container > div {
                margin: 10px;
            }    
        </style>
    </head>
    <body>
        <div class="container">
            <div class="cuadro1"></div>
            <div class="cuadro2"></div>
            <div class="cuadro3"></div>
            <div class="cuadro4"></div>
         
        </div>
    </body>
</html>

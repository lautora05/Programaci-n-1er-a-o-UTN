<!doctype html>
<html lang="es">
    <head>
        
        <title>4 colores</title>
        <style>
            .contenedor {
                display:grid;
                grid-template-rows: 200pcx 400px 100px;
                grid-template-columns: 1fr 1fr;
                width:100%;
                height: 700px;

                .cuadro1{
                    height: 200px;
                }
                .cuadro2{
                    height: 400px;
                }
                .cuadro3{
                    height: 400px;
                }
                .cuadro4{
                    height: 100px;
                }
            }
            .cuadro1 {
                width: 200px;
                height: 200px;
                background-color: red;
                display: inline-block;
                grid-column: 1 / span 2;
            }

            .cuadro2 {
                width: 400px;
                height: 400px;
                background-color: blue;
                display: inline-block;
            }

            .cuadro3 {
                width: 400px;
                height: 400px;
                background-color: rgb(208, 250, 57);
                display: inline-block;
            }

            .cuadro4 {
                width: 100px;
                height: 100px;
                background-color: rgb(218, 129, 14);
                display: inline-block;
                grid-column: 1 / span 2;
            }

            
            .container > div {
                margin: 10px;
            }
        </style>
    </head>
    <body>
        
            {margin: 0;
            display: flex;
            }
            
        >   </h2>
        <div class="container">
            <div class="cuadro1"></div>
            <div class="cuadro2"></div>
            <div class="cuadro3"></div>
            <div class="cuadro4"></div>
            
        </div>
    </body>
</html>
